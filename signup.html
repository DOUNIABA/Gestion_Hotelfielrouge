<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style1.css" rel="stylesheet">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="" class="social"><ion-icon name="logo-google"></ion-icon></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="social"><i class="fab fa-google-f"></i></a>
                    <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>BIENVENUE!</h1>
                    <p>Pour rester connect√© avec nous veuillez entrer votre informations  </p>
                    <button class="ghost" id="signin"> Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salut!</h1>
                    <p>Entrez vos informations personnelles et commencez votre voyage avec nous</p>
                    <button class="ghost" id="signup"> Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
